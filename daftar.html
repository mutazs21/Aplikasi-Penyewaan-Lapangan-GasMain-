<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Daftar - GasMain</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700;900&family=Noto+Sans:wght@400;500;700&display=swap"
        rel="stylesheet" />

    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <!-- Tailwind CSS Output -->
    <link href="src/output.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Lexend', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body class="bg-[#f6f8f6] text-[#111813]">
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full">
            <!-- Back Button -->
            <a href="index.html"
                class="inline-flex items-center gap-2 text-gray-600 hover:text-[#13ec5b] transition-colors mb-8">
                <span class="material-symbols-outlined">arrow_back</span>
                <span class="text-sm font-medium">Kembali ke Beranda</span>
            </a>

            <!-- Register Card -->
            <div class="bg-white rounded-2xl shadow-xl p-8 border border-[#f0f4f2]">
                <!-- Logo -->
                <div class="flex items-center justify-center gap-3 mb-8">
                    <div class="size-12 flex items-center justify-center text-[#13ec5b]">
                        <img src="assets/img/Logo Gas Main.png" alt="Logo GasMain" class="w-12 h-12" />
                    </div>
                    <h2 class="text-2xl font-bold">GasMain</h2>
                </div>

                <!-- Title -->
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-black mb-2">Daftar Sekarang! ðŸš€</h1>
                    <p class="text-gray-500 text-sm">Buat akun untuk mulai booking lapangan</p>
                </div>

                <!-- Register Form -->
                <form id="registerForm" class="space-y-6">
                    <!-- Name Field -->
                    <div>
                        <label for="name" class="block text-sm font-bold mb-2">Nama Lengkap</label>
                        <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-[#13ec5b] focus:ring-2 focus:ring-[#13ec5b]/20 outline-none transition-all"
                            required />
                    </div>

                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-bold mb-2">Email</label>
                        <input type="email" id="email" name="email" placeholder="nama@email.com"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-[#13ec5b] focus:ring-2 focus:ring-[#13ec5b]/20 outline-none transition-all"
                            required />
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-bold mb-2">Password</label>
                        <div class="relative">
                            <input type="password" id="password" name="password" placeholder="Minimal 6 karakter"
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-[#13ec5b] focus:ring-2 focus:ring-[#13ec5b]/20 outline-none transition-all"
                                required minlength="6" />
                            <button type="button" id="togglePassword"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <span class="material-symbols-outlined text-xl">visibility</span>
                            </button>
                        </div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-bold mb-2">Konfirmasi Password</label>
                        <div class="relative">
                            <input type="password" id="confirmPassword" name="confirmPassword"
                                placeholder="Ketik ulang password"
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-[#13ec5b] focus:ring-2 focus:ring-[#13ec5b]/20 outline-none transition-all"
                                required />
                            <button type="button" id="toggleConfirmPassword"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <span class="material-symbols-outlined text-xl">visibility</span>
                            </button>
                        </div>
                    </div>

                    <!-- Terms & Conditions -->
                    <label class="flex items-start gap-2 cursor-pointer text-sm">
                        <input type="checkbox" class="mt-1 rounded border-gray-300 text-[#13ec5b] focus:ring-[#13ec5b]"
                            required />
                        <span class="text-gray-600">
                            Saya setuju dengan <a href="#" class="text-[#13ec5b] hover:underline font-medium">Syarat &
                                Ketentuan</a>
                            dan <a href="#" class="text-[#13ec5b] hover:underline font-medium">Kebijakan Privasi</a>
                        </span>
                    </label>

                    <!-- Submit Button -->
                    <button type="submit"
                        class="w-full bg-[#13ec5b] hover:bg-[#0fd650] text-[#111813] font-bold py-3 rounded-lg transition-all transform hover:-translate-y-0.5 shadow-lg shadow-[#13ec5b]/20">
                        Daftar
                    </button>
                </form>

                <!-- Divider -->
                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500">Atau</span>
                    </div>
                </div>

                <!-- Login Link -->
                <p class="text-center text-sm text-gray-600">
                    Sudah punya akun?
                    <a href="login.html" class="text-[#13ec5b] hover:underline font-bold">Masuk sekarang</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Toggle Password Visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const toggleIcon = togglePassword.querySelector('.material-symbols-outlined');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            toggleIcon.textContent = type === 'password' ? 'visibility' : 'visibility_off';
        });

        // Toggle Confirm Password Visibility
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const toggleConfirmIcon = toggleConfirmPassword.querySelector('.material-symbols-outlined');

        toggleConfirmPassword.addEventListener('click', function () {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            toggleConfirmIcon.textContent = type === 'password' ? 'visibility' : 'visibility_off';
        });

        // Handle Register Form Submit
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            registerUser(name, email, password, confirmPassword);
        });
    </script>
</body>

</html>
